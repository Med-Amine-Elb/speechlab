spring.application.name=minutes-api
spring.data.mongodb.database=speech-to-text

# Import sensitive configuration from external file
spring.config.import=optional:file:./env.properties

# Actuator health to verify Mongo connection
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
spring.autoconfigure.exclude=org.springframework.ai.vectorstore.mongodb.autoconfigure.MongoDBAtlasVectorStoreAutoConfiguration

# File upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-swallow-size=100MB

# MongoDB Atlas (imported from env.properties)
spring.data.mongodb.uri=${spring.data.mongodb.uri}

# API Keys (imported from env.properties)
api.deepgram.apiKey=${api.deepgram.apiKey}
api.deepgram.url=https://api.deepgram.com/v1/listen
api.gemini.apiKey=${api.gemini.apiKey}
api.gemini.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent

# JWT Configuration (imported from env.properties)
jwt.secret=${jwt.secret}